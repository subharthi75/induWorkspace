<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1><hr><br>
    <form action="">
       Name:<input type="text" name="fname" minlength="3" placeholder="Your name" required><br><br>
       Age:<input type="number" name="age" placeholder="age" required><br><br>
       Gender:<input type="radio" name="gender" value="male" required>MALE
              <input type="radio" name="gender" value="female">FEMALE
              <input type="radio" name="gender" value="lgbtq">LGBTQ <br><br>
       I have <input type="checkbox" name="vehicle" value="car" required>Car
              <input type="checkbox" name="vehicle" value="bike">Bike <br><br>
       Phone:<input type="tel" name="phone_number" minlength="9" maxlength="11" placeholder="Enter your phone number" required> <br><br>
       Your city:<select name="city">
           <option value="KLKT">Kolkata</option>
           <option value="DLH">Delhi</option>
           <option value="MBI">Mumbai</option>
           <option value="RNCI">Ranchi</option>
           <option value="GHTI">Guahati</option>
       </select> <br><br>
       Username:<input type="text" name="firstname" minlength="3" placeholder="Enter username" required> <br><br>
       Password:<input type="password" name="strong_password" placeholder="Enter password" required><br><br>
       Confirm Password:<input type="password" name="confirm_password" placeholder="Confirmed password" required> <br><br>
       <input type="submit"> <input type="reset">
    </form><br><br>
    <u><a href="./login.html">Login installed</a></u>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <input type="number" id="num" name="num"><br><br>
       <span id="op"></span><br><br>
       <button type="button" onclick="checkPrime()" id="btn" name="btn">Check</button> 
   </form> 
   <script>
       function checkPrime(){
           let n=document.getElementById("num");
           let op=document.getElementById("op");
           let num=parseInt(n.value);
           let flag =false;
           for(let i=2;i<num;i++){
              if(num % i == 0){
                  flag=true;
                  break;
              }
           }

           if(flag == true){
               op.innerHTML="Not Prime";
           }else{
               op.innerHTML="Prime";
           }
           
       }
   </script>
</body>
</html>

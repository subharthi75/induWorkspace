<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Count:<button onclick="subtract()" type="button" id="submit">-</button>
       <input type="number" name="count" placeholder="Count" required id="count" value="20">
        <button onclick="sum()" type="button" id="click">+</button>
    </form>
    <script>
        function sum(){
            let count=document.getElementById("count");
            let sum=parseInt(count.value)+1;
            count.value=sum;
        }
        function subtract(){
        let count=document.getElementById("count");
        let subtract=parseInt(count.value)-1;
        count.value=subtract;
        }
    </script>
</body>
</html>

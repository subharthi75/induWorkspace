<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Circle</h1><hr><br>
   Radius:<input type="number" id="num" name="num"><br><br>
   Area:<span id="op1"></span>
   Perimeter:<span id="op2"></span>
   <button onclick="calc()" id="btn" name="btn" type="button">Calculation</button>
   <script>
       function calc(){
           let num=document.getElementById("num");
           let spn1=document.getElementById("op1");
           let spn2=document.getElementById("op2");
           let area=Math.PI*num.value*num.value;
           let prmtr=2*Math.PI*num.value;
           spn1.innerHTML=area;
           spn2.innerHTML=prmtr;
       }
   </script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Number:<input type="number" id="num" name="num" placeholder="Number" oninput="fact()"><br><br>
   Factorial:<span id="output"></span>
   <script>
       function fact(number){
           let s=1;
           for(let i=1;i<=number;i++){
               s=s*i;
           }
           return s;
       }
      
    for(let i=1;i<=10;i++){
        console.log(fact(i));
    }
   </script>
</body>
</html>
